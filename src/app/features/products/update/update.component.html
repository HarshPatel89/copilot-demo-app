<div class="flex flex-column gap-3">
    <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" [(ngModel)]="editedProduct.name" class="w-full" />
    </div>
    <div class="field">
        <label for="description">Description</label>
        <textarea pTextarea id="description" [(ngModel)]="editedProduct.description" class="w-full"></textarea>
    </div>
    <div class="field">
        <label for="price">Price</label>
        <p-inputNumber id="price" [(ngModel)]="editedProduct.price" mode="currency" currency="USD" [minFractionDigits]="2" class="w-full"></p-inputNumber>
    </div>
    <div class="flex justify-content-end">
        <p-button label="Update" icon="pi pi-check" (onClick)="updateProduct()"></p-button>
    </div>
</div>

<p-toast></p-toast>
