<div class="card">
    <div class="flex justify-content-between mb-3">
        <h2>Products</h2>
        <p-button label="Add Product" icon="pi pi-plus" (onClick)="showAddDialog()"></p-button>
    </div>
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price | currency}}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" severity="success" (onClick)="navigateToUpdate(product.id)"></p-button>
                        <p-button icon="pi pi-trash" severity="danger" (onClick)="confirmDelete(product.id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog 
    [(visible)]="displayAddDialog" 
    [modal]="true" 
    [style]="{width: '450px'}" 
    header="Add Product" 
    (onHide)="hideAddDialog()">
    <app-add (productSaved)="hideAddDialog()"></app-add>
</p-dialog>

<p-dialog 
    [(visible)]="displayUpdateDialog" 
    [modal]="true" 
    [style]="{width: '450px'}" 
    header="Update Product" 
    (onHide)="hideUpdateDialog()">
    <app-update 
        *ngIf="selectedProduct"
        [product]="selectedProduct"
        (productUpdated)="hideUpdateDialog()">
    </app-update>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
