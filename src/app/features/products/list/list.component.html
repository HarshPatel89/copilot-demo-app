<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price | currency}}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" severity="success" (onClick)="navigateToUpdate(product.id)"></p-button>
                        <p-button icon="pi pi-trash" severity="danger" (onClick)="confirmDelete(product.id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
