<!-- Main container for the products list view -->
<div class="card">
    <!-- Products table header with add button -->
    <div class="flex justify-content-between mb-3">
        <h2>Products</h2>
        <p-button icon="pi pi-plus" label="Add Product" (onClick)="showAddDialog()"></p-button>
    </div>

    <!-- PrimeNG data table with sorting, filtering, and pagination -->
    <p-table 
        [value]="products" 
        [loading]="loading"
        [paginator]="true" 
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['name','category']"
        styleClass="p-datatable-gridlines">

        <!-- Column headers with sorting -->
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="stockQuantity">Stock <p-sortIcon field="stockQuantity"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <!-- Table body with product data -->
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.stockQuantity}}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button 
                            icon="pi pi-pencil" 
                            severity="info" 
                            (onClick)="showUpdateDialog(product)">
                        </p-button>
                        <p-button 
                            icon="pi pi-trash" 
                            severity="danger"
                            (onClick)="confirmDelete(product.id)">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <!-- Empty state message -->
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center p-4">No products found</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Confirmation dialog for delete action -->
<p-confirmDialog header="Confirm Delete" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<!-- Toast messages for notifications -->
<p-toast></p-toast>

<!-- Add product dialog -->
<p-dialog 
    [(visible)]="displayAddDialog" 
    [style]="{width: '450px'}" 
    header="Add New Product" 
    [modal]="true"
    (onHide)="hideAddDialog()">
    <app-add (productAdded)="hideAddDialog()"></app-add>
</p-dialog>

<!-- Update product dialog -->
<p-dialog 
    [(visible)]="displayUpdateDialog" 
    [style]="{width: '450px'}" 
    header="Update Product" 
    [modal]="true"
    (onHide)="hideUpdateDialog()">
    <app-update 
        *ngIf="selectedProduct"
        [product]="selectedProduct"
        (productUpdated)="hideUpdateDialog()">
    </app-update>
</p-dialog>
